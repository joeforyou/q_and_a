<div ng-controller='questionDetailsController' class="container">
	<h4><a href='/#/dashboard'>Home</a> | <a href='/#/question/{{question._id}}/answer'>Answer this question</a></h4>
	<button ng-click='logout()' class="btn btn-danger">Log Out</button>

	<h1 ng-bind='question.text'></h1>
	<h4 ng-bind='question.description'></h4>

	<div ng-repeat='answer in question._answers | orderBy: "-likes"' class="container">
		<h5 ng-bind='answer.name'></h5>
		<p ng-bind='answer.text'></p>
		<p ng-bind='answer.details'></p>
		<p ng-bind='answer.likes'></p>
		<button ng-click='like(answer._id, answer)' class="btn btn-primary active">Like</button>
	</div>
	<hr>
</div>
