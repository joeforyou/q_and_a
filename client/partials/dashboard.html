<div class="container">
	<h3>Hi, {{user.name}}</h3>

	{{$localStorage.currentUser}}
	<button ng-click='logout()' class="btn btn-danger">Log Out</button>

	 <a href='/#/new_question'><h2>Ask a Question</h2></a>

	 <div class='container' ng-controller='questionController'>
		 <label>Search:<input type='text' ng-model='searchQs'></label>
			<table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Question</th>
			        <th>Answers</th>
			        <th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat='question in questions | filter:searchQs'>
			        <td ng-bind='question.text'></td>
			        <td ng-bind='question._answers.length'></td>
			        <td><a href='/#/question/{{question._id}}'>Show</a> | <a href='/#/question/{{question._id}}/answer'>Answer</a></td>
			      </tr>
			    </tbody>
			</table>
	</div>
</div>
